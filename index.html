<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator CSS.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="calculator">
        <h1>CALCULATOR</h1>
        <div id="result">
        </div>
        <div class="row">
            <div class="button">
                <p>AC</p>
            </div>
            <div class="button">
                <p>+/-</p>
            </div>
            <div class="button">
                <p>%</p>
            </div>
            <div class="button">
                <p>/</p>
            </div>
        </div>
        <div class="row">
            <div class="button">
                <p>7</p>
            </div>
            <div class="button">
                <p>8</p>
            </div>
            <div class="button">
                <p>9</p>
            </div>
            <div class="button">
                <p>*</p>
            </div>
        </div>
        <div class="row">
            <div class="button">
                <p>4</p>
            </div>
            <div class="button">
                <p>5</p>
            </div>
            <div class="button">
                <p>6</p>
            </div>
            <div class="button">
                <p>-</p>
            </div>
        </div>
        <div class="row">
            <div class="button">
                <p>1</p>
            </div>
            <div class="button">
                <p>2</p>
            </div>
            <div class="button">
                <p>3</p>
            </div>
            <div class="button">
                <p>+</p>
            </div>
        </div>
        <div class="row">
            <div class="button" id="button-2">
                <p>0</p>
            </div>
            <div class="button">
                <p>.</p>
            </div>
            <div class="button">
                <p>=</p>
            </div>
        </div>
    </div>
    <script src="Calculator JS.js"></script>
</body>
</html>
